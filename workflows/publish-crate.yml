name: publish-crate

on:
  workflow_call:
    inputs:
      crate:
        required: true
        type: string
    secrets:
      CRATES_IO_API_TOKEN:
        required: true

jobs:
  publish-crate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: publish to crates.io
        run: cargo xtask publish ${{ inputs.crate }}
        env:
          CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
