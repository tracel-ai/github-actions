name: publish-crate

on:
  workflow_call:
    inputs:
      runner-name:
        required: false
        type: string
        default: ubuntu-latest
      crate:
        required: true
        type: string
      apt-packages:
        required: false
        type: string
        default: ""
    secrets:
      CRATES_IO_API_TOKEN:
        required: true

jobs:
  publish-crate:
    runs-on: ${{ inputs.runner-name }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: install apt packages
        if: ${{ inputs.apt-packages != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ inputs.apt-packages }}

      - name: publish to crates.io
        run: cargo xtask publish ${{ inputs.crate }}
        env:
          CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
