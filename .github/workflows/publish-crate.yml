name: publish-crate

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: '"ubuntu-latest"'
      crate:
        required: true
        type: string
      apt-packages:
        required: false
        type: string
        default: ""
      copy-doc-assets:
        required: false
        type: string
        default: ""   # space-separated list of files to copy
    secrets:
      CRATES_IO_API_TOKEN:
        required: true

jobs:
  publish-crate:
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install rust
        uses: dtolnay/rust-toolchain@stable

      - name: install apt packages
        if: ${{ inputs.apt-packages != '' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ inputs.apt-packages }}

      - name: copy extra docs
        if: ${{ inputs.copy-doc-assets != '' }}
        run: |
          for file in ${{ inputs.copy-doc-assets }}; do
            cp "$file" "crates/${{ inputs.crate }}/"
          done

      - name: publish to crates.io
        run: cargo xtask publish ${{ inputs.crate }}
        env:
          CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
